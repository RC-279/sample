<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@800&family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container-fluid mycontainer">
        <div class="row">
            <div class="col-md-6 col-sm-6 p1">
                <div class="headerplacers">
                    <p class="subHeading">CONTACT US</p>
                    <h1 class="mainHeading">Talk to us</h1>
                </div>
                <div class="info-box">
                    <div class="info">
                        <img class="imgplacer" src="../Assets/Ellipse 1.png">
                        <p class="phoneheader">Phone <br><span class="phoneheader_value">+91 1234567890</span></p>
                    </div>
                    <div class="info">
                        <img class="imgplacer" src="../Assets/Ellipse 1.png">
                        <p class="phoneheader">Email <br><span class="phoneheader_value">bot@hotmail.com</span></p>
                    </div>
                </div>
            </div>
            <div class="col placer">
                <div class="headerplacers2">
                    <h1 class="mainHeadingp2">Drop us a line</h1>
                </div>
                <form id="contactForm">
                    <div class="custom-input">
                        <input type="text" id="nameInput" required>
                        <label for="nameInput">Name *</label>
                    </div>
                    <div class="custom-input">
                        <input type="text" id="emailInput" required>
                        <label for="emailInput">Email *</label>
                    </div>
                    <div class="custom-input">
                        <input type="text" id="subjectInput" required>
                        <label for="subjectInput">Subject *</label>
                    </div>
                    <div class="custom-input">
                        <input type="text" id="messageInput" required>
                        <label for="messageInput">Message *</label>
                    </div>
                    <button class="custBTN" type="button" onclick="submitForm() ">SUBMIT NOW</button>

                </form>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {
            var name = document.getElementById("nameInput").value;
            var email = document.getElementById("emailInput").value;
            var subject = document.getElementById("subjectInput").value;
            var message = document.getElementById("messageInput").value;

            var formData = {
                name: name,
                email: email,
                subject: subject,
                message: message
            };

            fetch("https://script.google.com/macros/s/AKfycbxcPFpGlB2ijuD_sSK4MOiV69kZvW3BoVhyvY7kE4-oUM7atYEuIv-Bwl2K9Sgzkcoq/exec", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                if (data.success) {
                    document.getElementById("contactForm").reset();
                    alert("Form submitted successfully.");
                } else {
                    alert("Form submission failed.");
                }
            })
            .catch(function (error) {
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
